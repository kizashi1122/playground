  <style>
body {
  -webkit-font-size-adjust: 100%;
}
#main span { font-weight: bold }
#main {
  margin:auto;
  text-align:center;
}
.parent{
  width: 95%;
  height: 95%;
  border: 1px solid #aaa;
  padding: 10px;
  margin: auto;
  position: relative;
  text-align: center;
}

@media screen and (orientation:portrait) {
  /* 縦向き */
  img {
    border: solid 1px #ccc;
    padding: 10px;
    width: 80%;
    margin: 10px;
    background-color: #ddd;
  }
  #answer-area{
    margin:auto;
    width: 100%;
    padding-top:20px;
    clear: float;
    text-align:center;
    font-size:36px;
    font-weight:bold;
  }
}
@media screen and (orientation:landscape) {
  /* 横向き */
  img {
    border: solid 1px #ccc;
    padding: 10px;
    width: 45%;
    margin: 20px 10px;
    background-color: #ddd;
    float: left;
  }
  #answer-area{
    font-size:36px;
    font-weight:bold;
    height: 55%;
    width: 45%;
    padding-top:20px;
    float: left;
  }
}
</style>
</head>
<body>
<div id="main" v-on:click="nextStep">
  <div class="parent">
    <h1 style="font-size:24px">車クイズ</h1>
    <div>
      <img v-bind:src="img_src">
    </div>
    <div id="answer-area">
      <span>{{jp_name}}</span><br>
      <span>{{en_name}}</span>
    </div>
  </div>
</div>
</body>
<script>
var vue = new Vue({
  el: '#main',
  data: {
    current_idx: 0,
    idx: 0,
    img_src: null,
    jp_name: null,
    en_name: null,
    use_shuffle: true
  },
  methods: {
    prepare: function() {
      this.current_idx = this.idx;
      this.img_src = "http:" + cars[this.current_idx][0];
      this.idx += 1;
      if (this.idx === cars.length) this.idx = 0;
      this.jp_name = this.en_name = null;
    },
    answer: function() {
      this.jp_name = cars[this.current_idx][1];
      this.en_name = cars[this.current_idx][2];;
    },
    nextStep: function() {
      if (this.jp_name === null && this.en_name === null) this.answer();
      else                                                this.prepare();
    }
  },
  created() {
    document.addEventListener('keydown', this.nextStep);
    if (this.use_shuffle) {
      cars = _.shuffle(cars);
    }
  }
});
vue.prepare();
</script>
