    jp_name: null,
    en_name: null,
    capital_ja: null,
    use_shuffle: true
  },
  methods: {
    prepare: function() {
      this.current_idx = this.idx;
      var svg_path = national_flags[this.current_idx][1];
      var svg_file = svg_path.split('/').pop();
      var pixel = 800;
      this.img_src = "http://upload.wikimedia.org/wikipedia/commons/thumb" + svg_path + '/' + pixel + 'px-' + svg_file + '.png';
      this.idx += 1;
      if (this.idx === national_flags.length) this.idx = 0;
      this.jp_name = this.en_name = this.capital_ja = null;
    },
    answer: function() {
      this.jp_name = national_flags[this.current_idx][0];
      this.capital_ja = national_flags[this.current_idx][2];
      var matched = this.img_src.match(/of_([0-9A-Za-z_%\-]+)\.svg/);
      this.en_name = matched[1].replace(/_/g, " ");
      if (this.en_name.match(/%/)) {
        this.en_name = decodeURIComponent(this.en_name);
      }
    },
    nextStep: function() {
      if (this.jp_name === null && this.en_name === null) this.answer();
      else                                                this.prepare();
    },
    prevStep: function() {
      if (this.idx > 1) {
        this.idx -= 2;
        this.prepare();
      }
    }
  },
  created() {
    var self = this;
    document.addEventListener('keydown', function(ev) {
      if (ev.keyCode == 37) { self.prevStep(); } // left arrow
      else                  { self.nextStep(); }
    });
    if (this.use_shuffle) {
      national_flags = _.shuffle(national_flags);
    }
  }
});
vue.prepare();
</script>
</html>
